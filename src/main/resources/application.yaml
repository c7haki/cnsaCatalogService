server:
  port: 9001
  tomcat:
    connection-timeout: 3s
    keep-alive-timeout: 15s
    threads:
      max: 50
      min-spare: 5

cnsa:
  greeting: "Welcome to the local book catalog!"


spring:

  application:
    name: cnsa-catalog-service

  config:
    import: "optional:configserver:"

  cloud:
    config:
      uri: http://localhost:8888

  datasource:
    username: user
    password: password
    url: jdbc:postgresql://localhost:5432/cnsa_catalog
    hikari:
      connection-timeout: 2000
      maximum-pool-size: 5

  flyway:
    locations: classpath:db/migration,de/yehaw/cnsacatalogservice/adapter/out/persistence/migration
